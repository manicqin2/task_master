services:
  ollama:
    image: ollama/ollama:latest
    container_name: task_master-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ollama-init:
    image: ollama/ollama:latest
    container_name: task_master-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: /bin/sh
    command: -c "ollama pull llama3.2"
    restart: "no"

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    container_name: task_master-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - db_data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
      - DATABASE_URL=sqlite+aiosqlite:///./data/tasks.db
      - OLLAMA_TIMEOUT=120
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    container_name: task_master-frontend
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000/api/v1
      - VITE_POLLING_INTERVAL=500
    depends_on:
      backend:
        condition: service_healthy

volumes:
  ollama_data:
  db_data:
  frontend_node_modules:
