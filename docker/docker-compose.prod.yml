services:
  backend:
    build:
      context: ..                           # ← Parent directory (project root)
      dockerfile: docker/backend.Dockerfile # ← Relative to context (..)
    container_name: task_master-backend-prod
    command: ["sh", "-c", "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000"]
    ports:
      - "8000:8000"
    volumes:
      - db_data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - GEMINI_TIMEOUT=${GEMINI_TIMEOUT:-15.0}
      - GEMINI_MAX_RETRIES=${GEMINI_MAX_RETRIES:-3}
      - DATABASE_URL=sqlite+aiosqlite:///./data/tasks.db
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 512m

  frontend:
    build:
      context: ..                            # ← Parent directory (project root)
      dockerfile: docker/frontend.Dockerfile # ← Relative to context (..)
    container_name: task_master-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    mem_limit: 256m

volumes:
  db_data:
    driver: local